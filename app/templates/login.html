<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'register.css' %}"> <!-- Reutilizamos el CSS de registro -->
</head>
<body>
    <div class="container">
        <!-- Sección izquierda con una imagen -->
        <div class="left-section">
            <img src="{% static 'img/9343597.jpg' %}" alt="Ilustración" class="illustration"> <!--link de imagen utilizada-->
        </div>

        <!-- Sección derecha con el formulario de inicio de sesión -->
        <div class="right-section">
            <div class="form-container">
                <h2>Iniciar Sesión</h2>
                <form method="POST"> <!--Formulario para enviar los datos de inicio de sesión-->
                    {% csrf_token %} <!--Token de seguridad de Django que evita ataques de tipo CSRF (Cross-Site Request Forgery).-->
                    {{ form.as_p }} <!--Representación del formulario en HTML, generada por Django.-->
                    <button type="submit" class="btn">Ingresar</button> <!--Botón de envío que permite al usuario ingresar con su cuenta-->
                </form>
            </div>
        </div>
    </div>

    <footer> <!--Pie de página para incluir información de derechos de autor.-->
        <p>© 2024 GoyoBurger - Todos los derechos reservados</p>
    </footer>
</body>
</html>
